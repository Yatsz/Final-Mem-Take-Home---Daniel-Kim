<!DOCTYPE html>
<html>

<head>
  <title>Mem Extension</title>
  <link rel="stylesheet" href="index.css">
  <script src="get-site.js"></script>
</head>

<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form id="input">
          <h2>Save to Mem</h2>
          <div class="inputbox">
            <input type="password" name="keys" id="keys" required>
            <label for="keys">Mem API Key</label>
          </div>
          <div class="inputbox">
            <input type="text" name="notes" id="notes">
            <label for="notes">Notes</label>
          </div>
          <div class="suggest">
            <label for="check"><input type="checkbox" name="my-check" id="my-check">Add three most common words</label>

          </div>
        </form>
        <button id="create-mem">Create Mem</button>
        <div class="space"></div>
        <button id="create-all">Create for All Tabs</button>
      </div>
    </div>
  </section>


</body>

</html>
